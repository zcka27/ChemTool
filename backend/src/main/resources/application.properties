spring.application.name=ChemicalTools

# Connection DataBase
spring.datasource.url=jdbc:postgresql://localhost:5433/chemtool_db
spring.datasource.username=postgres
spring.datasource.password=adminpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# SpringBoot JPA/Hibernate configuration properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway for SQL migration
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:/database/migration



